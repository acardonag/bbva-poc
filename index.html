<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA - Validación de Pago</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bbva-navy: #072146;
            --bbva-blue: #1973B8;
            --bbva-aqua: #2DCCCD;
            --bbva-white: #FFFFFF;
            --bg-color: #F4F4F4;
            --text-color: #121212;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--bbva-white);
            max-width: 400px;
            width: 100%;
            border-radius: 8px;
            /* BBVA usa bordes suaves pero definidos */
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--bbva-navy);
            padding: 20px;
            text-align: center;
        }

        .logo {
            height: 40px;
            width: auto;
            display: block;
            margin: 0 auto;
            /* Filtro para invertir el color a blanco */
            filter: brightness(0) invert(1);
        }

        .content {
            padding: 30px 24px;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--bbva-navy);
            margin-bottom: 16px;
        }

        .message-box {
            background-color: #F8F9FA;
            border-left: 4px solid var(--bbva-aqua);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            text-align: left;
            font-size: 15px;
            line-height: 1.5;
            color: #333;
        }

        .question {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-color);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 4px;
            /* Botones BBVA suelen ser sutilmente redondeados o casi cuadrados en web */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-confirm {
            background-color: var(--bbva-navy);
            /* Azul oscuro corporativo */
            color: var(--bbva-white);
            /* Gradiente sutil opcional, pero mejor plano para estilo corporativo moderno */
        }

        .btn-confirm:hover {
            background-color: #041836;
        }

        .btn-reject {
            background-color: transparent;
            color: var(--bbva-navy);
            border: 1px solid var(--bbva-navy);
        }

        .btn-reject:hover {
            background-color: rgba(7, 33, 70, 0.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 16px;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <img src="https://www.bbva.com.co/content/dam/public-web/colombia/images/rcp/Logo-BBVA-30-anios.svg"
                alt="BBVA" class="logo">
        </div>

        <div class="content">
            <h2>Validación de Transacción</h2>

            <div class="message-box">
                <p id="mensaje">Cargando detalles de la operación...</p>
            </div>

            <p class="question">¿Deseas confirmar este pago?</p>

            <div class="actions">
                <button class="btn btn-confirm" onclick="responder('APROBADO')">Confirmar Pago</button>
                <button class="btn btn-reject" onclick="responder('RECHAZADO')">Cancelar</button>
            </div>

            <div class="footer">
                &copy; 2024 BBVA Colombia S.A.
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('message');

        const mensajeElement = document.getElementById('mensaje');
        if (msg) {
            mensajeElement.innerText = msg;
        } else {
            mensajeElement.innerText = "No se encontraron detalles de la transacción.";
        }

        async function responder(estado) {
            const WEBHOOK_URL = 'https://nuketownlabs-n8n.ko2m0t.easypanel.host/webhook-test/pago-confirmado';

            // Usamos URLSearchParams en lugar de JSON para evitar disparar el CORS de 'application/json'
            const data = new URLSearchParams();
            data.append('status', estado);
            data.append('sessionId', urlParams.get('sessionId'));
            data.append('mensaje', msg);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: data // Enviamos como formulario simple
                });

                if (response.ok) {
                    alert('¡BBVA: Pago ' + estado + ' registrado!');
                }
            } catch (error) {
                console.error('Error detallado:', error);
            }
        }
    </script>
</body>

</html>
